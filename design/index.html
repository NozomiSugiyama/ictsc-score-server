<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ICTSC</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/dist/css/style.min.css">
</head>

<body>

	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">

				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="assets/dist/images/ictscw.gif" alt="ICTSC のロゴ" height="34"></a>
				</div><!-- .navbar-header -->

			</div><!-- .container -->
		</nav>
	</header>

	<main>
		<div class="container">

			<div class="page-header">
				<h1>サインイン</h1>
			</div>

			<form action="/problems.html">
				<div class="form-group">
					<label for="input-email">メールアドレス</label>
					<input class="form-control" id="input-email" type="email">
				</div>
				<div class="form-group">
					<label for="input-password">パスワード</label>
					<input id="input-password" class="form-control" type="password">
				</div>
				<div class="text-right">
					<button class="btn btn-default" type="submit">サインイン</button>
				</div>
				<p class="help-block"><a href="#">パスワードを忘れましたか？</a></p>
			</form>

		</div><!-- .container -->
	</main>

	<footer class="navbar navbar-static-top">
		<p class="copyright"><small>&copy; 2016 ICTSC</small></p>
	</footer>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		})
	</script>

</body>

</html>

box: kamijin/ruby-nodejs

build:
  steps:
    - script:
        name: webpack build
        code: |
          cd ui
          npm i
          npm run build:prod
    - bundle-install
    - script:
        name: migrate database
        code: RACK_ENV=test bundle exec rake db:migrate
    - script:
        name: load seed data into database
        code: RACK_ENV=test bundle exec rake db:seed_fu
    - script:
        name: run rspec
        code: RACK_ENV=test bundle exec rspec spec
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
deploy:
  steps:
    - internal/docker-push:
        registry: $REGISTRY_HOST
        username: $REGISTRY_USERNAME
        password: $REGISTRY_PASSWORD
        repository: $REGISTRY_REPOSITORY
        ports: "9999"
        working-dir: /pipeline/source
        cmd: ./wercker-run.sh

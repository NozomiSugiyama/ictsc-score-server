		<div class="container">

				<h1>解答</h1>
			</div>

			<div class="panel panel-default">

				<div class="panel-heading">新規解答</div>

				<form action="">
					<div class="panel-body">
						<div class="form-group">
							<label for="select-problem">解答する問題</label>
							<select class="form-control" name="problems" id="problems">
								<option value="">解答する問題を選択してください</option>

						</div>

							<label for="textarea-answer">解答</label>
							<textarea id="textarea-answer" class="form-control" name="answer" rows="10" placeholder="解答を入力してください"></textarea>
						</div>
						<div class="text-right">
							<button class="btn btn-default" type="submit">送信する</button>
						</div>

			</div>

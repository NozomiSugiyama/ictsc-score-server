---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: api
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    server: 172.29.0.60
    path: "/opt/nfs/api"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: api-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
  name: api
spec:
  template:
    metadata:
      labels:
        ictsc9-score: api
    spec:
      containers:
        - image: hotter/ictsc-score-server:api
          imagePullPolicy: Always
          name: api
          ports:
            - containerPort: 3000
              name: api
          envFrom:
            - configMapRef:
                name: api-env
          volumeMounts:
            - name: api-volume
              mountPath: /usr/src/app/uploads
      restartPolicy: Always
      volumes:
        - name: api-volume
          persistentVolumeClaim:
            claimName: api-pvc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-env
data:
  API_CONTEST_ANSWER_REPLY_DELAY_SEC: "1200"
  # API_CONTEST_COMPETITION_START_AT: 2018-03-03 10:40:00 +0900
  # API_CONTEST_COMPETITION_START_AT: 2018-03-04 10:05:00 +0900
  API_CONTEST_COMPETITION_START_AT: 2018-03-04 13:00:00 +0900
  API_CONTEST_SCOREBOARD_HIDE_AT: 2018-03-04 12:00:00 +0900
  API_CONTEST_COMPETITION_END_AT: 2018-03-04 15:40:00 +0900
  API_SESSION_USE_REDIS: "y"
  API_SESSION_REDIS_SERVER: "redis://redis:6379/0"
  API_CONTEST_REDIS_REALTIME_NOTIFICATION_CHANNEL: realtime_notification
  API_CONTEST_SCOREBOARD_VIEWABLE_TOP: "3"
  API_CONTEST_SCOREBOARD_VIEWABLE_TOP_SHOW_SCORE: "true"
  API_CONTEST_SCOREBOARD_VIEWABLE_TOP_SHOW_TEAM: "true"
  API_CONTEST_SCOREBOARD_VIEWABLE_UP_SHOW_SCORE: "true"
  API_CONTEST_SCOREBOARD_VIEWABLE_UP_SHOW_TEAM: "false"
  API_SESSION_COOKIE_KEY: ictsc_score_server
  API_SESSION_COOKIE_SECRET: SECRET
  MYSQL_DATABASE: ictsc_score_server
  MYSQL_HOST: mysql
  MYSQL_PASSWORD: PASSWORD
  MYSQL_ROOT_PASSWORD: PASSWORD
  MYSQL_USER: root
  PLASMA_SUBSCRIBER_REDIS_ADDR: redis:6379
  PLASMA_SUBSCRIBER_REDIS_CHANNELS: realtime_notification
  RACK_ENV: development
  # REDIS_URL: redis://redis:6379/0
  REDIS_URL: redis://redis:6379/0
  TZ: Asia/Tokyo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    ictsc9-score: api
  name: api
spec:
  ports:
    - name: api
      port: 3000
      targetPort: 3000
  selector:
    ictsc9-score: api
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    # ingress.kubernetes.io/whitelist-source-range: "172.31.0.0/16"
    # ingress.kubernetes.io/ssl-redirect: "true"
    # ingress.kubernetes.io/auth-signin: https://$host/oauth2/start
    # ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
spec:
  tls:
    - hosts:
        - contest.svc.icttoracon.net
      secretName: ui-tls
  rules:
    - host: contest.svc.icttoracon.net
      http:
        paths:
          - path: /api
            backend:
              serviceName: api
              servicePort: 3000
          - path: /attachments
            backend:
              serviceName: api
              servicePort: 3000
